<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper bg">
      <div class="container">
        <h1>Goa Tales</h1>

          <figure class="card">
            <img src="images/BeanMeUp.jpeg" alt="" />
            <figcaption>Bean Me Up</figcaption>
          </figure>
          <figure class="card">
            <img src="images/ChaporaFort.jpeg" alt="" />
            <figcaption>Chapora Fort View</figcaption>
          </figure>
          <figure class="card">
            <img src="images/Mojigao.jpeg" alt="" />
            <figcaption>Mojigao</figcaption>
          </figure>
          <figure class="card">
            <img src="images/ParaRoad.jpeg" alt="" />
            <figcaption>Para Road</figcaption>
          </figure>
          <figure class="card">
            <img src="images/Sunburn.jpeg" alt="" />
            <figcaption>Sunburn Fest</figcaption>
          </figure>
          <figure class="card">
            <img src="images/VagatorBeach.jpeg" alt="" />

          </figure>
          <figure class="card">
            <img src="images/waterSport.jpeg" alt="" />

          </figure>
          <figure class="card">
            <img src="images/ArtjunaCafe.jpeg" alt="" />

          </figure>
          <figure class="card">
            <img src="images/ArambolBeach.jpeg" alt="" />
            <figcaption>Arambol Beach</figcaption>
          </figure>
          <figure class="card">
            <img src="images/PebblePoint.jpeg" alt="" />

          </figure>
          <figure class="card">
            <img src="images/CaboDaRamaSunset.jpeg" alt="" />
            <figcaption>Cabo da Rama</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
